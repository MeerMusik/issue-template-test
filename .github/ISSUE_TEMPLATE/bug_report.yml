name: Bug Report Form. Technical Problems only! For Questions, Feature Request and Translation use the specific Forms!
description: Something does not work as expected or not at all. Bugs. Glitches. UI Issues. The App crashes, hangs or does not launch etc.
title: "[Bug]: "
labels: ['Type: Bug', 'Status: Not Confirmed']
assignees:
  - MeerMusik
body:
- type: markdown
  attributes:
    value: |
      Thank you for filling out the Bug Report! If you are unsure about something, just mention it in the Box 'Anything you would like to add?' near the end of this Form.

      Please make sure to read the [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md). If you plan to submit a commit or Pull Request, please also read the [Contribution Rules](../blob/main/CONTRIBUTING.md). You have to comply with them.

      Please fill out the Form in english! Reports in other Languages will be ignored and closed after 30 Days without being translated into english! If you need a Free Translator, you can for example use
      
      [Deepl.com - Website](https://www.deepl.com/translator) which is based in Germany. Or whichever Service you prefer.
- type: checkboxes
  id: author-has-read-and-agrees-to-follow-code-of-conduct
  attributes:
    label: Code of Conduct
    description: By submitting this issue, I A.) confirm that I have read the [Code of Conduct](../blob/main/CODE_OF_CONDUCT.md) and B.) agree to comply with the Rules
    options:
    - label: I confirm that I have read the Code of Conduct and I agree to comply with the Rules
      required: true
- type: checkboxes
  id: author-has-read-and-agrees-to-follow-contribution-rules
  attributes:
    label: Contribution Rules
    description: By submitting this issue, I A.) confirm that I have read the [Contribution Rules](../blob/main/CONTRIBUTING.md) and B.) agree to comply with them
    options:
    required: true
    - label: I confirm that I have read the Contribution Rules and I agree to comply with them
    - label: I am only reporting a Bug without submitting Code or Documentation Changes or creating a Pull Request
- type: checkboxes
  id: author-has-checked-issue-list
  attributes:
    label: Does an Issue already exist for this Bug?
    description: Please look at the [Issues](../../../../issues) to make sure there is not already a Report for the Bug you have encountered!
    options:
    - label: I have looked at the existing open and closed Issues. There is no Issue for this specific Bug
      required: true
- type: textarea
  id: bug-description
  attributes:
    label: Describe the Bug
    description: Please describe the Bug as clear and concise as possible
    placeholder: Example - I opened an existing Document but the Editor is empty
    value: "Example: I opened an existing Document but the Editor is empty (Delete this Example Text!)"
  validations:
    required: true
- type: dropdown
  id: os-name
  attributes:
    label: Under which Operating System does the Bug occur? Multiple Answers possible
    multiple: true
    options:
    - Linux other than Manjaro
    - macOS 64-Bit ARM M1 Architecture
    - macOS 64-Bit X86 Architecture
    - Manjaro Linux with GNOME Version 3
    - Manjaro Linux with KDE Version 5
    - Windows 7
    - Windows 8.1
    - Windows 10
    - Windows 11
    - Other (Not supported by me and or the used Framework(s)!)
  validations:
    required: true
- type: input
  id: name-bsd-linux-distribution-desktop-environment
  attributes:
    label: Name of the Linux Distribution and Desktop Environment
    description: "Examples: Ubuntu with Gnome. - Debian with KDE."
  validations:
    required: false
- type: dropdown
  id: linux-wayland-x11
  attributes:
    label: Only when using Linux - Wayland or X11?
    description: Does the Bug happen under Wayland or X11? Or both? Multiple Answers possible
    multiple: true
    options:
    - Wayland only
    - X11 only
    - Wayland and X11
- type: dropdown
  id: os-bitness
  attributes:
    label: Architecture Operating System
    description: Which Architecture is your Operating System? Multiple Answers possible
    multiple: true
    options:
    - ARM M1 64-Bit (Only valid for macOS)
    - X86 (32-Bit) (Not valid for macOS)
    - X86_64 (64-Bit)
    - 64-Bit with 32-Bit Multilibs, Compatibility Layer or something similar
  validations:
    required: true
- type: dropdown
  id: tool_bitness
  attributes:
    label: Architecture of the Tool
    description: Which Architecture of the Tool do you use? Multiple Answers possible
    multiple: true
    options:
    - ARM M1 64-Bit (Only valid for macOS)
    - X86 (32-Bit) (Not valid for macOS)
    - X86_64 (64-Bit)
  validations:
    required: true
- type: dropdown
  id: severity-of-the-bug
  attributes:
    label: Does the Tool crash to Desktop or become unresponsive?
    description: When you experience the Bug, does the Tool crash or is it still usable? Does it become unresponsive?
    multiple: false
    options:
    - The Tool always crashes to Desktop (CTD)
    - The Tool sometimes crashes to Desktop (CTD)
    - The Tool does NOT crash to Desktop and is still usable
    - The Tool does NOT crash to Desktop but becomes unresponsive and must be terminated through the Task Manager
    - Answer does not apply - The Tool does not launch (Internal FIXME - IFELSE NEED GH API)
  validations:
    required: true
- type: textarea
  id: additional_infos_from_issue_creator
  attributes:
    label: Anything you would like to add?
    description: If you have additional Infos you would like to add, you can do this here
- type: textarea
  id: additional_logs
  attributes:
    label: Relevant Log Output
    description: Please copy and paste any relevant Log Output if available. This will be automatically formatted into code, so no need for backticks.
    render: shell
