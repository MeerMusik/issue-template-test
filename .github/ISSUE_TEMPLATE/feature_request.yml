name: Feature Request
description: | 
           To wish a new Feature or a new Option (or multiple Options) for an existing Feature.
           If you wish to request multiple new Features, please create a new Issue for each Feature!
title: "[Feature Request]: "
labels: ['Type: Feature Request']
assignees:
  - MeerMusik
body:
- type: markdown
  attributes:
    value: |
      Thank you for taking the time to fill out the Feature Request Form!
- type: checkboxes
  attributes:
    label: Does an Issue already exist for this Feature Request?
    description: Please search through the Issues to see if an Issue already exists for the Feature you wish to request!
    options:
    - label: I have searched the existing Issues. There is no Issue for this specific Feature or Option.
  validations:
    required: true
- type: textarea
  id: feature-description
  attributes:
    label: Describe the Feature
    description: Please describe the Feature or Option as clear and concise as possible
    placeholder: Example - When I open the Print Preview, I want to change the Fontsize.
    value: "Example - When I open the Print Preview, I want to change the Fontsize."
  validations:
    required: true
- type: textarea
  id: feature-usecase
  attributes:
    label: Describe the Use case
    description: Please describe the Use case as clear and concise as possible
    placeholder: Example - The Text in the Print Preview is too small and I can not read it
    value: "Example - The Text in the Print Preview is too small and I can not read it."
  validations:
    required: true
- type: checkboxes
  id: code-of-conduct
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
    options:
    - label: I agree to follow the Code of Conduct of this Project
      required: true
