name: Translation - Add a new Translation or fix an existing incomplete Translation
description: Add a new Language or fix an existing Translation. Please use Locales from https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes - as the ISO is charging Money for Read Access as of July 2021.
title: "[Translation]: "
labels: ['Type: Translation', 'WIP']
assignees:
  - MeerMusik
body:
- type: markdown
  attributes:
    value: |
      Thank you for helping with the Translation of the Tool!
      Please create a new Issue for each different Language!
      For technical Problems, please use the Bug Report Form!
- type: checkboxes
  attributes:
    label: Does an open Issue already exist for this Language / Translation?
    description: Please search through the Issues to see if there is already an open Issue for the Language you wish to add or fix!
    options:
    - label: I have searched the existing open Issues. There is no open Issue for this specific Language / Translation
  validations:
    required: true
- type: textarea
  id: new-language
  attributes:
    label: Which Language you wish to add or fix?
    description: What Language you wish to add or fix? Please use the Locales from "https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes"
    placeholder: Example 1 - English (US), en_US - Example 2 - English (UK), en_UK - Example 3 - German Germany, de_DE - Example 4 - German Switzerland, de_CH
    value: "Example 1 - English (US), en_US - Example 2 - English (UK), en_UK - Example 3 - German Germany, de_DE - Example 4 - German Switzerland, de_CH" 
  validations:
    required: true
- type: textarea
  id: language-strings
  attributes:
    label: Please add the Translated String here
    description: You can use a Table Format or whatever displays Translated Strings Line by Line
    placeholder: One translated String per Line please! You can use a numbered List to display Strings Line by Line! Sorry for the inconvenience! I am looking for a better Solution long-term!
    value: "One translated String per Line please! You can use a numbered List to display Strings Line by Line! Sorry for the inconvenience! I am looking for a better Solution long-term!"
  validations:
    required: true
- type: checkboxes
  id: code-of-conduct
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
    options:
    - label: I agree to follow the Code of Conduct of this Project in addition to the Guidelines and Rules of GitHub
      required: true
